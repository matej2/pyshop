{% extends "base.html" %}

{% block content %}
<h1>Offer details</h1>

<div class="row">
    <div class="col mb-4">
        <a href="{% url 'offer-list' %}">Back to offers</a>
    </div>
</div>
<div class="row">
    <div class="col mb-4">
        <p>Code: {{ offer.code }}</p>
        <p>Discount: {{ offer.discount }}</p>
        <p>Num of products: {{ offer.product_set.all|length }}</p>
    </div>
</div>
{% endblock%}
