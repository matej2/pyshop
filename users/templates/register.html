{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="#" class="ml-2">Sign in</a>
        </small>
    </div>
</div>
{% endblock content %}
